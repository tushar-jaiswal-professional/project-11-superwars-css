<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!--Team-1 Div-->
            <div class="column">
                <img src="./images/super-2.png" height="150px" width="150px" alt="team1">
                <span class="name">Captain America</span>
                <span class="point-1">50</span>
            </div>
            <div class="column">
                <img src="./images/super-13.png" height="150px" width="150px" alt="team1">
                <span class="name">Hulk</span>
                <span class="point-2">30</span>
            </div>
            
            <!--Score-->
            <div class="column-score">
                <div class="row score">
                    <span>5</span>
                    <span>-</span>
                    <span>4</span>
                </div>
            </div>
            
            <!--Team-2 Div-->
            <div class="column">
                <img src="./images/super-15.png" height="150px" width="150px" alt="team2">
                <span class="name">Black Panther</span>
                <span class="point-3">45</span>
            </div>
            <div class="column">
                <img src="./images/super-16.png" height="150px" width="150px" alt="team2">
                <span class="name">Dr Strange</span>
                <span class="point-4">51</span>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
